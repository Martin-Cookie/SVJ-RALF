{% extends "base.html" %}
{% block title %}Nové rozúčtování – SVJ Správa{% endblock %}

{% block content %}
<div class="space-y-4">
    <div class="flex items-center gap-3">
        <a href="/dane" class="p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
        </a>
        <h1 class="text-xl font-bold text-gray-900 dark:text-white">Nové rozúčtování</h1>
    </div>

    <form method="post" action="/dane/nova" class="bg-white dark:bg-slate-800 rounded-xl border border-gray-200 dark:border-slate-700 p-6 space-y-4 max-w-lg">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Název</label>
            <input type="text" name="name" required placeholder="např. Rozúčtování příjmů 2026"
                   class="w-full h-10 px-3 text-sm bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
        </div>
        <div class="flex items-center justify-end gap-3">
            <a href="/dane" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition">Zrušit</a>
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 rounded-lg transition">
                Vytvořit
            </button>
        </div>
    </form>
</div>
{% endblock %}
