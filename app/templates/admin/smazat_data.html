{% extends "base.html" %}
{% block title %}Smazání dat – SVJ Správa{% endblock %}

{% block content %}
<div class="space-y-4">
    {% include "partials/admin_tabs.html" %}

    <form method="post" action="/sprava/smazat-data" class="bg-white dark:bg-slate-800 rounded-xl border-2 border-red-200 dark:border-red-800 p-4 space-y-4">
        <div class="space-y-2">
            <div class="flex items-center gap-2 mb-3">
                <label class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-300">
                    <input type="checkbox" id="select-all" onchange="document.querySelectorAll('input[name=categories]').forEach(c => c.checked = this.checked)"
                           class="rounded border-gray-300">
                    Vybrat/Zrušit vše
                </label>
            </div>
            {% for cat in categories %}
            <label class="flex items-center justify-between p-3 bg-gray-50 dark:bg-slate-700/50 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-700 transition">
                <div class="flex items-center gap-3">
                    <input type="checkbox" name="categories" value="{{ cat.key }}"
                           class="rounded border-gray-300 text-red-600 focus:ring-red-500">
                    <span class="text-sm font-medium text-gray-900 dark:text-white">{{ cat.label }}</span>
                </div>
                <span class="text-xs text-gray-500">{{ cat.count }} záznamů</span>
            </label>
            {% endfor %}
        </div>

        <div class="border-t border-gray-200 dark:border-slate-700 pt-4">
            <label class="block text-sm font-medium text-red-600 dark:text-red-400 mb-1">
                Pro potvrzení napište DELETE
            </label>
            <input type="text" name="confirmation" placeholder="DELETE" autocomplete="off"
                   class="w-full h-9 px-3 text-sm bg-white dark:bg-slate-700 border border-red-300 dark:border-red-600 rounded-lg focus:ring-2 focus:ring-red-500 transition">
        </div>

        <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-lg transition">
            Smazat vybraná data
        </button>
    </form>
</div>
{% endblock %}
