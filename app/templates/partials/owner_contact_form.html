<form method="post" action="/vlastnici/{{ owner.id }}/upravit"
      hx-post="/vlastnici/{{ owner.id }}/upravit"
      hx-target="#contact-section"
      hx-swap="innerHTML"
      class="space-y-3">
    <div class="grid grid-cols-2 gap-3">
        <div>
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Email</label>
            <input type="email" name="email" value="{{ owner.email or '' }}"
                   class="w-full h-8 px-3 text-sm bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Telefon</label>
            <input type="tel" name="phone" value="{{ owner.phone or '' }}"
                   class="w-full h-8 px-3 text-sm bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
    </div>
    <div class="flex gap-2">
        <button type="submit" class="px-3 py-1.5 text-xs font-medium text-white bg-primary-600 hover:bg-primary-700 rounded-lg transition">Uložit</button>
        <button type="button" hx-get="/vlastnici/{{ owner.id }}/info" hx-target="#contact-section" hx-swap="innerHTML"
                class="px-3 py-1.5 text-xs font-medium text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 rounded-lg transition">Zrušit</button>
    </div>
</form>
