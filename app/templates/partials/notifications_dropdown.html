{% if notifications %}
<div class="p-2 max-h-64 overflow-y-auto">
    {% for n in notifications %}
    <a href="{{ n.link or '/notifikace' }}" class="block px-3 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition">
        <p class="text-sm text-gray-900 dark:text-gray-100 line-clamp-2">{{ n.message }}</p>
        <p class="text-xs text-gray-400 mt-0.5">{{ n.created_at|datum }} {{ n.created_at|cas }}</p>
    </a>
    {% endfor %}
</div>
<div class="border-t border-gray-100 dark:border-slate-700 p-2">
    <a href="/notifikace" class="block text-center text-xs text-primary-600 dark:text-primary-400 hover:text-primary-700 font-medium py-1">Zobrazit vše</a>
</div>
{% else %}
<div class="p-4 text-center">
    <p class="text-sm text-gray-400">Žádné nové notifikace</p>
</div>
{% endif %}
