<form method="post" action="/jednotky/{% if unit %}{{ unit.id }}/upravit{% else %}nova{% endif %}"
      class="space-y-3">
    <div class="grid grid-cols-2 gap-3">
        <div>
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Číslo jednotky</label>
            <input type="number" name="unit_number" value="{{ unit.unit_number if unit else '' }}" required
                   class="w-full h-8 px-3 text-sm bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Budova</label>
            <input type="text" name="building_number" value="{{ unit.building_number or '' if unit else '' }}"
                   class="w-full h-8 px-3 text-sm bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Typ prostoru</label>
            <input type="text" name="space_type" value="{{ unit.space_type or '' if unit else '' }}"
                   list="space_types" placeholder="Byt, Garáž..."
                   class="w-full h-8 px-3 text-sm bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500">
            <datalist id="space_types">
                <option value="Byt">
                <option value="Garáž">
                <option value="Nebytový prostor">
                <option value="Sklep">
            </datalist>
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Sekce</label>
            <input type="text" name="section" value="{{ unit.section or '' if unit else '' }}"
                   class="w-full h-8 px-3 text-sm bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Plocha m²</label>
            <input type="text" name="floor_area" value="{{ unit.floor_area or '' if unit else '' }}"
                   class="w-full h-8 px-3 text-sm bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Počet místností</label>
            <input type="text" name="room_count" value="{{ unit.room_count or '' if unit else '' }}"
                   class="w-full h-8 px-3 text-sm bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
        <div class="col-span-2">
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Adresa</label>
            <input type="text" name="address" value="{{ unit.address or '' if unit else '' }}"
                   class="w-full h-8 px-3 text-sm bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">LV (list vlastnictví)</label>
            <input type="text" name="lv_number" value="{{ unit.lv_number or '' if unit else '' }}"
                   class="w-full h-8 px-3 text-sm bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
    </div>
    <div class="flex gap-2">
        <button type="submit" class="px-3 py-1.5 text-xs font-medium text-white bg-primary-600 hover:bg-primary-700 rounded-lg transition">
            {% if unit %}Uložit{% else %}Vytvořit{% endif %}
        </button>
        {% if unit %}
        <button type="button" hx-get="/jednotky/{{ unit.id }}/info" hx-target="#unit-info-section" hx-swap="innerHTML"
                class="px-3 py-1.5 text-xs font-medium text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 rounded-lg transition">Zrušit</button>
        {% endif %}
    </div>
</form>
