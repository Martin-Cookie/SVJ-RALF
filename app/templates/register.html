<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace – SVJ Správa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm mx-4">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 tracking-tight">SVJ Správa</h1>
            <p class="text-sm text-gray-500 mt-1">Vytvořte administrátorský účet</p>
        </div>
        {% if flash %}
        <div class="mb-4 px-4 py-3 rounded-lg text-sm font-medium
            {% if flash.type == 'error' %}bg-red-50 text-red-700 border border-red-200
            {% else %}bg-blue-50 text-blue-700 border border-blue-200{% endif %}" role="alert">
            {{ flash.message }}
        </div>
        {% endif %}
        <form method="post" action="/registrace" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Uživatelské jméno <span class="text-red-500">*</span></label>
                <input type="text" id="username" name="username" required autofocus
                       class="w-full h-10 px-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="display_name" class="block text-sm font-medium text-gray-700 mb-1">Zobrazované jméno</label>
                <input type="text" id="display_name" name="display_name"
                       class="w-full h-10 px-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Např. Jan Novák">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Heslo <span class="text-red-500">*</span></label>
                <input type="password" id="password" name="password" required minlength="6"
                       class="w-full h-10 px-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <p class="text-xs text-gray-400 mt-1">Minimálně 6 znaků</p>
            </div>
            <button type="submit" class="w-full h-10 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm transition">
                Vytvořit účet
            </button>
        </form>
    </div>
</body>
</html>
